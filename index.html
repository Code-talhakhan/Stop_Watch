<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<!-- Floating Background -->
<div class="floating-watches">
    <i class="bi bi-watch"></i>
    <i class="bi bi-watch"></i>
    <i class="bi bi-watch"></i>
    <i class="bi bi-watch"></i>
</div>

<div class="stopwatch-container">

    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <input type="checkbox" id="toggle">
        <label for="toggle"></label>
    </div>

    <h1 class="title">
        <i class="bi bi-watch watch-icon"></i>
         Stopwatch
    </h1>

    <div class="display" id="result">0.00</div>

    <div class="buttons">
        <button class="btn start" id="start" onclick="start()">Start</button>
        <button class="btn stop" onclick="stop()">Stop</button>
        <button class="btn reset" onclick="reset()">Reset</button>
    </div>

</div>

<script src="main.mjs"></script>
</body>
</html>
